<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Counter</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f4f8;
}

.counter-app {
    text-align: center;
    background: white;
    padding: 40px 50px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #333;
    font-size: 1.8em;
}

.count-display {
    font-size: 1.5em;
    font-weight: bold;
    color: #007bff;
    margin-left: 10px;
}

.controls {
    margin-top: 25px;
}

.btn {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: background-color 0.3s;
}

.btn-add {
    background-color: #28a745;
    color: white;
}

.btn-add:hover {
    background-color: #1e7e34;
}

.btn-remove {
    background-color: #dc3545;
    color: white;
}

.btn-remove:hover {
    background-color: #c82333;
}
    </style>
</head>
<body>
    <div class="counter-app">
        <h1>Items in Cart: 
            <span id="item-count" class="count-display">0</span>
        </h1>
        <div class="controls">
            <button id="add-button" class="btn btn-add">Add Item</button>
            <button id="remove-button" class="btn btn-remove">Remove Item</button>
        </div>
    </div>

    <script>
        const userData = {
  id: 42,
  email: "user@example.com",
  isVerified: false
};
let username="UserName";
userData[username]="GeminiUser";
     
userData.isVerified=true;
delete userData.email;


console.log(userData.lastlogin)
console.log(userData)

    </script>
</body>
</html>
